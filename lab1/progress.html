<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #progress{
            appearance: none;

            
        }
        progress::-webkit-progress-bar{
            background-color: antiquewhite;
            box-shadow: 0 0 3px red inset;
         width: 100%;
            
            border-radius: 10%;
        }
        progress::-webkit-progress-value{
            background-color: green;
        }


    </style>
</head>
<body>
    <label for="progress">Downloading progress:</label>
    <progress min="0" max="100" value="0" id="progress">0%</progress>
    <p id="percentage"></p>

    <form oninput="res.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="text" id="num1" value="0"/>
        <input type="range" min="0" max="10" value="0" step="1" id="num2"/> 
        <output name="res"></output>
    </form>
</body>
<script>
    const progress = document.getElementById("progress");
    let  value = 0;
    const percentage= document.getElementById("percentage")
const interval = setInterval(()=> {
  value++; 
  progress.value = value; 
  percentage.innerHTML = value + "%"; 
  if (value >= 100) {
    clearInterval(interval); 
  }
}, 1000);
</script>
</html>
