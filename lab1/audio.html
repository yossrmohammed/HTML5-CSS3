<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col" id="cardDiv">
            <div class="card" style="width: 18rem;">
                <img src="./img/1.jpg" class="card-img-top" alt="..." id="cardImg">
                <div class="card-body">
                    <button id="play" class="btn"><i class="fa-solid fa-play"></i></button>
                    <button id="pause" class="btn"><i class="fa-solid fa-pause"></i></button>
                    <button id="stop" class="btn"><i class="fa-solid fa-stop"></i></button>
                    <button id="mute" class="btn"><i class="fa-solid fa-volume-xmark"></i></button>
                    <input type="range"  min="0" max="1"  step=".1" id="volume" value="1"/>
                    <input type="range" min="0" max="" id="duration" value="0"/>
                    <input type="range" min=".5" max="2" id="rate" value="1" step=".1"/>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><button  class="btn btn-outline-secondary"  id="Sound1">Sound1</button></li>
                        <li class="list-group-item"><button  class="btn btn-outline-secondary" id="Sound2">Sound2</button></li>
                        <li class="list-group-item"><button  class="btn btn-outline-secondary" id="Sound3">Sound3</button></li>
                        <li class="list-group-item"><button  class="btn btn-outline-secondary" id="Sound4">Sound4</button></li>
                  </ul>

                </div>
              </div>
          </div>
          <div class="col">
            <audio  loop  controls >
                <source src="./resources/1.mp3"id="audioSource" />
                please update your browser 
            </audio>
          </div>
        </div>
    </div>
      <script src="https://kit.fontawesome.com/f2533681ab.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
